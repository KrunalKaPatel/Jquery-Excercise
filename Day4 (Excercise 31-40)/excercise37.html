<!DOCTYPE html>
<html>
<head>
  <title></title>
  <style>
  	.red{
  		background-color: red;
      font-size: 50px;
  	}
  </style>
</head>
<body>
	<p>Hello World!!</p>
	<button>Click to add class</button>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script>
$(document).ready(function(){
    $("button").click(function(){
    	$("p").addClass("red");
    });
});
</script>
</html>
