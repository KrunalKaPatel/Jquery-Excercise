<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style>
  		
	</style>
</head>
<body>
	<a >Hello World!!</a>
	<button>Click to add attribute to a tag</button>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script>
$(document).ready(function(){
	$("button").click(function(){
		$("a").prop("href", "#");
    });
});
</script>
</html>
