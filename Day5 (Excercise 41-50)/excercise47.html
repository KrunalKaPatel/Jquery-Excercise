<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style>
  	div
  	{
  		height: 100px;
  		width: 300px;
  		padding: 20px;
  		border: 5px solid green; 
  		background-color: lightgreen;
  	}
	</style>
</head>
<body>
	<div>Hello World!!</div>
	<br><br>
	<button>Click to get width</button>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script>
$(document).ready(function(){
	$("button").click(function(){
		let x = $("div").outerWidth();
		alert(x+" px");
    });
});
</script>
</html>
