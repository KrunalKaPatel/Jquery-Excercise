<!DOCTYPE html>
<html>
<head>
  <title></title>
  <style>
  	
  </style>
</head>
<body>
	<form>
		<input id="name" type="text" name="" placeholder="First Name">
		<input id="surname" type="text" name="" placeholder="Last Name">
		<input id="button" type="submit" name="" value="Submit">
	</form>
</body>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script type="text/javascript">
$(document).ready(function(){
    $("#button").click(function(){
    	let first = $("#name").val();
    	let last = $("#surname").val();
    	alert("First name is: "+first+" & "+"last name is: "+last); 
    });
});
</script>
</html>
