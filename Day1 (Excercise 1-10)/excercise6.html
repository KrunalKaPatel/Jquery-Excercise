<!DOCTYPE html>
<html>
<head>
  <title>8th Excercise</title>
</head>
<body>
<p>Hello <span>World</span></p>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script>
$(document).ready(function(){
	$("span").animate({opacity:0},500,function(){
  		$(this).animate({opacity:1},500);
	});
});
</script>
</html>
