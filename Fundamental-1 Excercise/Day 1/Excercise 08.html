<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style>
		p{
			font-size: 20px;
		}
	</style>
</head>
<body>
	<p>This is an Para.</p>
	<button>Add class to last p tag</button>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script>
$(document).ready(function(){
	$("button").click(function(){
   		$("p").after("<p><b>Hello World!!</b></p>");
	});
});
</script>
</html>
