<!DOCTYPE html>
<html>
<head>
</head>
<body>

<p>This is a paragraph.</p>
<button>Insert span element after each p tag</button>

</body>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script>
$(document).ready(function(){
  $("button").click(function(){
    $("<span>Hello world!</span><br><br>").insertAfter("p");
  });
});
</script>
</html>
