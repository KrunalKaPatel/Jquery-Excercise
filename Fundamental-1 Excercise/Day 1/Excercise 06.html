<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style>
		.w3r_background{
			background-color: lightgreen;
		}
		.w3r_font_color{
				color: red;
		}
		p{
			font-size: 20px;
		}
	</style>
</head>
<body>
	<p>This 1st Para</p>
	<p>This 2nd Para</p>
	<p>This 3rd Para</p>
	<p>This 4th Para</p>
	<button>Add class to last p tag</button>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script>
$(document).ready(function(){
	$("button").click(function(){
   		$("p").last().addClass("w3r_background w3r_font_color");
	});
});
</script>
</html>
